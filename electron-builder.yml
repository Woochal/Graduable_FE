appId: com.se.graduable
productName: Graduable
copyright: Copyright Â© 2024

directories:
    buildResources: build
    output: dist

files:
    - 'dist/**/*'
    - 'electron/**/*'
    - 'package.json'

mac:
    category: public.app-category.education
    target:
        - target: dmg
        - target: zip
    icon: build/icon.icns
    hardenedRuntime: true
    gatekeeperAssess: false
    entitlements: build/entitlements.mac.plist
    entitlementsInherit: build/entitlements.mac.plist
    identity: 'Developer ID Application: Minhyeok Kim (GXC72G385T)'
    notarize:
        teamId: GXC72G385T

dmg:
    contents:
        - x: 130
          y: 220
        - x: 410
          y: 220
          type: 'link'
          path: '/Applications'
    window:
        width: 540
        height: 380

win:
    target:
        - target: nsis
    icon: build/icon.ico

linux:
    target:
        - target: AppImage
    icon: build/icon.png

publish:
    provider: github
    releaseType: draft
